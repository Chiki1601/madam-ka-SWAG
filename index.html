<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title> The Begum Swag Animated and Responsive</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="begum">
  <div class="begum-head">
    <div class="begum-face">
      <div class="begum-lips--upper">
        <div class="shine"></div>
      </div>
      <div class="begum-lips--lower">
        <div class="shine"></div>
      </div>
    </div>
    <div class="begum-hair">
      <div class="shine"></div>
      <div class="begum-braids--top">
        <div class="shine"></div>
      </div>
      <div class="begum-braids--bottom">
        <div class="shine"></div>
      </div>
      <div class="begum-fringe">
        <div class="shine"></div>
      </div>
      <div class="begum-maangtika">
        <div class="shine"></div>
        <div class="begum-maangtika-beads"></div>
      </div>
    </div>
    <div class="begum-earing begum-earing--top-left">
      <div class="shine"></div>
    </div>
    <div class="begum-earing begum-earing--bottom-left">
      <div class="shine"></div>
    </div>
    <div class="begum-earing begum-earing--top-right">
      <div class="shine"></div>
    </div>
    <div class="begum-earing begum-earing--bottom-right">
      <div class="shine"></div>
    </div>
  </div>
  <div class="begum-neck">
    <div class="shine"></div>
  </div>
  <div class="begum-body">
    <div class="shine"></div>
    <div class="begum-blouse--top"></div>
    <div class="begum-blouse--bottom">
      <div class="shine"></div>
    </div>
    <div class="begum-ghagra"></div>
    <div class="begum-arm--left">
      <div class="begum-hand"></div>
    </div>
    <div class="begum-arm--right">
      <div class="begum-hand"></div>
    </div>
    <div class="begum-pallu--front">
      <div class="shadow"></div>
    </div>
    <div class="begum-pallu--back"></div>
  </div>
</div>
<div class="glass"></div>
<div class="swag">SWAG</div>
